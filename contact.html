<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="page de contact pour DJ-Ms mariage oriental">
    <link rel="stylesheet" href="./Publics/main.Style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://kit.fontawesome.com/a44bf3ef15.js" crossorigin="anonymous"></script>

    <title>DJ-MS</title>
</head>

<body>
    <header>
        <nav class="navbar" role="navigation">
            <div class="navbar__logo">
                <a href="index.html">
                    <img src="https://ik.imagekit.io/fz6feiqf1/logo_BElcUm6Ll.png??tr=w-45,h-45" alt="logo">
                </a>
            </div>
            <ul class="navbar__links">
                <li class="navbar__link first"><a href="./index.html">Accueil</a></li>
                <li class="navbar__link third"><a href="./packs.html">Nos packs</a></li>
                <li class="navbar__link four"><a href="./contact.html">Contact</a></li>
            </ul>
            <button class="navbar__burger" name="bouton menu">
                <span class="bar"></span>
            </button>
        </nav>
    </header>


    <main>
        <section id='contact' class="contact">
            <div class="contact__header">
                <h1 class="contact__title" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100">Contactez
                    moi</h1>
                <div class="contact__separ">
                    <div class="contact__separ--underline"></div>
                </div>
            </div>
            <div class='contact__container'>
                <div class="contact__socials">
                    <a name="facebook" href="https://www.facebook.com/djms.fr" data-aos="fade-right"
                        data-aos-delay="100"><i class="fa-brands fa-facebook"></i></a>
                    <p>Cliquez pour nous suivre sur Facebook</p>
                    <a name="instagram" href="https://www.instagram.com/djms.france/" data-aos="fade-right"
                        data-aos-delay="200"><i class="fa-brands fa-instagram"></i></a>
                    <p>Cliquez pour nous suivre sur Instagram</p><a name="snapchat"
                        href="https://www.snapchat.com/add/djms.france?sender_web_id=3f811deb-b773-42f6-953b-ad9b4be3db54&device_type=desktop&is_copy_url=true"
                        data-aos="fade-right" data-aos-delay="300"><i class="fa-brands fa-snapchat"></i></a>
                    <p>Cliquez pour nous suivre sur Snapchat</p>
                    <a name="whatsapp" href="https://api.whatsapp.com/send?phone=770102887&text=urlencodedtext"
                        data-aos="fade-right" data-aos-delay="400"><i class="fa-brands fa-whatsapp"></i></a>
                    <p>Contactez moi sur Whatsapp</p>
                </div>
                <div class='contact__form' data-aos="zoom-in" data-aos-duration="1000" data-aos-offset="200"
                    data-aos-easing="ease-in-sine">
                    <form id="form">
                        <div class='contact__inputs'>
                            <input id="lastname" type="text" placeholder="Nom" />
                            <p id="lastnameErrorMsg"></p>
                            <input id="firstname" type="text" placeholder="Prénom" />
                            <p id="firstnameErrorMsg"></p>
                            <input id="email" type="email" placeholder="Email" />
                            <p id="emailErrorMsg"></p>
                        </div>
                        <div class='contact__textarea'>
                            <textarea cols="30" rows="10" name="message" id="message" placeholder="Message"></textarea>
                            <p id="messageErrorMsg"></p>
                        </div>
                        <div class='contact__submit'>
                            <button id="btnsubmit" type="submit" name="submit">Envoyer</button>
                        </div>
                        <p id="succes-message"></p>
                        <p id="error-message"></p>
                    </form>
                </div>
            </div>
        </section>


    </main>

    <footer>
        <div class="footer">
            <div class="footer__copyright">
                <p>2022 DJMS.France, Gard, PACA, Occitannie. Tous droits réservés.</p>
            </div>
        </div>
    </footer>


    <script src="./js/index.js"></script>
    <script src="./js/contact.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("zlONoCIb3T4jO7xIM");
        })();
    </script>
</body>

</html>
